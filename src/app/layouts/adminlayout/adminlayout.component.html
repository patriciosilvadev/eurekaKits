<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="opened">
    <mat-accordion>
      <br>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Admin
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <mat-list-item [routerLink]="['/pers']"> Personas</mat-list-item>
          <mat-list-item [routerLink]="['/categorias']"> Categorias</mat-list-item>
          <mat-list-item [routerLink]="['/productos']"> Productos</mat-list-item>
          <mat-list-item [routerLink]="['/promo']"> Promociones</mat-list-item>
          <mat-list-item [routerLink]="['/dto']"> Descuento</mat-list-item>
        </mat-list>
      </mat-expansion-panel>
      <br>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Reportes
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <mat-list-item [routerLink]="['/reportpersona']"> R. Persona</mat-list-item>
          <mat-list-item [routerLink]="['/reportcategoria']"> R. Categoria</mat-list-item>
          <mat-list-item [routerLink]="['/reportproductos']"> R. Producto</mat-list-item>
          <mat-list-item [routerLink]="['/reportpromociones']"> R. Promociones</mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="colorToolbar">
      <mat-toolbar-row>
        <button mat-icon-button matTooltip="Administrador" (click)="opened = !opened" *ngIf="authService.onGetTokenAdmin()">
          <mat-icon>list_alt</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Ver Categorias" [routerLink]="['/clientCategoriaoList']">
          <mat-icon>visibility</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-icon-button matTooltip="Ver Facturas" *ngIf="authService.onLoggedIn()" [routerLink]="['/clientFacturasptbe']">
          <mat-icon> insert_drive_file</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Notificaciones"  [routerLink]="['/']">
          <mat-icon matBadge="{{ cantPromo }}" matBadgeColor="warn">notifications_active</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Registrate" *ngIf="!authService.onLoggedIn()" [routerLink]="['/registForm']">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="registrer icon">assignment</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Logeate" *ngIf="!authService.onLoggedIn()" [routerLink]="['/login']">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="user icon">perm_identity</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Salir de Sesion" *ngIf="authService.onLoggedIn()" (click)="authService.logout()"
          [routerLink]="['/login']">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="user icon">directions_run</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
      <button appBackto class="" (click)="backto()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
