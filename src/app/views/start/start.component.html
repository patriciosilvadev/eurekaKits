<div class="row imgPrincipal m-0 justify-content-center align-items-center vh-100 text-center">
  <div class="row  col-md-6">
    <div class="col-md-12">
      <h2 class="fontSize3 opacityCero">Ventas 100% seguras</h2>
    </div>
    <div class="col-md-12">
      <mat-icon class="shopping">shopping_cart</mat-icon>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
      <button mat-fab color="primary" type="submit" [routerLink]="['/clientCategoriaoList']">Ir</button>
    </div>
  </div>
</div>
<h2 class="fontSize3 text-center">PROMOCIONES</h2>
<div class="row" *ngIf="!promociones; else mainContent">
  <div class="col-md-4 p-4 text-center">
    <mat-card class="cardImage">
      <!-- (click)="onSelectedCategoria(item.arreglo)"-->
      <mat-card-header>
        <mat-card-title>Ups..!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>Lo siento. No existen promociones</h2>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<ng-template #mainContent>
  <div class="row">
    <div class="col-md-4 p-4" *ngFor="let item of promociones">
      <mat-card class="cardImage" (click)="onSelectedProducto(item.idpromociones)">
        <mat-card-header>
          <div class="row">
            <div class="col-md-3 mr-auto">
              <h6 class="ribbon">{{item.dto}}%</h6>
            </div>
            <div class="col-md-3 ml-auto">
              <mat-card-title>{{item.nombre}}</mat-card-title>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image [src]="API_URI_IMAGE+item.image" alt="Image">
        </mat-card-content>
        <mat-card-footer>
          <div class="d-flex bd-highlight mb-3">
            <div class="mr-auto p-2 bd-highlight"><span class="bold">Inicio:</span> {{item.fechainicio | date}}</div>
            <div class="p-2 bd-highlight"><span class="bold">Fin:</span> {{item.fechafin | date}}</div>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</ng-template>
