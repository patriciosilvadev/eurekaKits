<div class="row" *ngIf="!promouni; else mainContent">
    <h2>Loading...</h2>
</div>
<ng-template #mainContent>
    <div class="row">
        <div class="col-md-12">
            <div class="row p-4">
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-content>
                            <img [src]="API_URI_IMAGE + promouni[0].image" alt="">
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-content>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <div class="row">
                                        <div class="col-md-6 p-2">
                                            <h2 class="sizeLetter">{{promouni[0].nombre}}</h2>
                                        </div>
                                        <div class="col-md-6 p-2">
                                            <div class="col-md-12 border border-dark">
                                                <h2 class="sizeLetter">Productos Disponibles</h2>
                                                <h2 class="sizeLetter">{{promouni[0].stock}}</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <button mat-mini-fab matTooltip="Disminuir Cantidad" type="button" color="warn" class="m-1"
                                                (click)="onCountD()">-</button>
                                            <button mat-mini-fab matTooltip="Aumentar Cantidad" type="button" color="primary" class="m-1"
                                                (click)="onCountA()">+</button>
                                        </div>
                                        <div class="col-md-2">
                                            $<input class="inputOculto form-control sizeLetter" type="text" [(ngModel)]="cont"
                                                disabled>
                                        </div>
                                        <div class="col-md-2">
                                            $<input class="inputOculto form-control sizeLetter" type="text"
                                                [(ngModel)]="detalleVentas.precio" disabled>
                                        </div>
                                        <div class="col-md-2">
                                            %<input class="inputOculto form-control sizeLetter" type="text"
                                                [(ngModel)]="promouni[0].dto" disabled>
                                        </div>
                                        <div class="col-md-3">
                                            $<input class="inputOculto form-control sizeLetter" type="text"
                                                [(ngModel)]="detalleVentas.total" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <button mat-fab color="warn" matTooltip="Debes Logearte" type="button" class="m-2" *ngIf="viewBotonLogin" (click)="onGetLogin()">
                                            Login
                                        </button>
                                        <button mat-fab color="accent" matTooltip="Crear Factura" type="button" class="m-2" *ngIf="viewBotonFactura" (click)="onsaveFactura()">
                                            Factura 
                                        </button>
                                        <button mat-fab color="primary" matTooltip="AÃ±adir producto a la cesta" type="submit" class="m-2" *ngIf="viewBotonCarroCanasta"  (click)="onSubmit()">
                                            <mat-icon>shopping_cart</mat-icon>
                                        </button>
                                        <button mat-fab color="primary" matTooltip="Ver Productos comprados" type="button" class="m-2" *ngIf="viewBotonCarroCanasta"  (click)="onGetViewCanasta()">
                                            <mat-icon>visibility</mat-icon> 
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</ng-template>
