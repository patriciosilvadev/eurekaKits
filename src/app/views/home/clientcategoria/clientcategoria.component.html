<div class="row">
    <div class="col-md-4 p-4" *ngFor="let item of arreglo">
        <mat-card class="cardImage" (click)="onSelectedCategoria(item.idcategoria)"><!-- (click)="onSelectedCategoria(item.arreglo)"-->
            <mat-card-header>
                <mat-card-title>{{item.nombre}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image [src]="API_URI_IMAGE+item.image" alt="Photo">
            </mat-card-content>
        </mat-card>
    </div>
</div>
