<div class="row" *ngIf="!productuni; else mainContent">
    <h2>Loading...</h2>
</div>
<ng-template #mainContent>
    <div class="row">
        <div class="col-md-12">
            <div class="row p-4">
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-content>
                            <img [src]="API_URI_IMAGE + productuni[0].image" alt="">
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-content>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <div class="row">
                                        <div class="col-md-6 p-2">
                                            <h2 class="sizeLetter">{{productuni[0].nombre}}</h2>
                                        </div>
                                        <div class="col-md-6 p-2">
                                            <div class="col-md-12 border border-dark">
                                                <h2 class="sizeLetter">Productos Disponibles</h2>
                                                <h2 class="sizeLetter">{{productuni[0].stock}}</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <button mat-mini-fab type="button" color="warn" class="m-1"
                                                (click)="onCountD()">-</button>
                                            <button mat-mini-fab type="button" color="primary" class="m-1"
                                                (click)="onCountA()">+</button>
                                        </div>
                                        <div class="col-md-2">
                                            $<input class="inputOculto sizeLetter" type="text" [(ngModel)]="cont"
                                                disabled>
                                        </div>
                                        <div class="col-md-2">
                                            $<input class="inputOculto sizeLetter" type="text"
                                                [(ngModel)]="detalleVentas.precio" disabled>
                                        </div>
                                        <div class="col-md-5">
                                            $<input class="inputOculto sizeLetter" type="text"
                                                [(ngModel)]="detalleVentas.total" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <button mat-fab color="primary" type="submit" class="m-2" (click)="onSubmit()">
                                            <mat-icon>shopping_cart</mat-icon>
                                        </button>
                                        <button mat-fab color="primary" type="button" class="m-2" (click)="onCreate()">
                                            <mat-icon>visibility</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</ng-template>
